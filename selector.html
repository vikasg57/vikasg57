<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head1" >First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onclick="changetored()">Change H1</button>
    <button onclick="changeh3()">Change H3</button>
    <button onclick="changeh5()">Change H5</button>
    <button onclick="changegreen()">Change Green</button>
    <button onclick="changered()">Change Red</button>
    <button onclick="changeblue()">Change Blue</button>
</body>
</html>
<script>
function changetored(){
    document.querySelector("#head1").style.color = "red";
}
function changeh3(){
    document.querySelector("h3").style.color = "green";
}
function changeh5() {
        var blu=document.querySelectorAll("h5")
        for(var i=0;i<blu.length;i++){
            blu[i].style.color = "blue";
        }

}

function changegreen(){
    var green = document.querySelectorAll(".green")
    for(var i=0;i<green.length;i++){
        green[i].style.color = "green";
    }
}
function changered(){
        var red = document.querySelectorAll(".red")
    for (var i = 0; i < red.length; i++) {
        red[i].style.color = "red";
    }
 }
function changeblue(){             
    var bl = document.querySelectorAll(".blue")
        for (var i = 0; i < bl.length; i++) {
            bl[i].style.color = "blue";
        }
        }
</script>
